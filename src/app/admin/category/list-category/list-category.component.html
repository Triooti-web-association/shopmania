<div id="wrapper">

    <app-backend-sidebar></app-backend-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            <app-backend-header></app-backend-header>
            <div class="container-fluid">
                <h3><i class="fa fa-angle-right"></i> List of categories</h3>
                <div>

                    <div class="row">
                        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

                        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" routerLink="/admin/categorie">Add categorie</button>

                    </div>

                    <table class="table table-striped">

                        <thead class="thead-inverse">
                            <tr>
                                <th>id </th>
                                <th>code </th>
                                <th>Designation</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categoryDTO of categoryListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p}; let i=index; ">
                                <td>{{categoryDTO?.id}}</td>
                                <td>{{categoryDTO?.code}}</td>
                                <td>{{categoryDTO?.designation}}</td>

                                <td>
                                    <div class="container ">
                                        <button mat-raised-button class="action-button btn-primary" [routerLink]="['/admin/categorie', categoryDTO.id]">
                          <mat-icon>edit</mat-icon>
                        </button>
                                        <button mat-raised-button class="action-button btn-danger" (click)="confirmDialog(categoryDTO.id)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>

                    </table>
                    <div class="pagination ">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>
                </div>

            </div>

        </div>
        <app-backend-footer></app-backend-footer>
    </div>


</div>
