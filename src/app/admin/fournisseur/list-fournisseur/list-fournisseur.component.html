<div id="wrapper">
  <app-backend-sidebar></app-backend-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-backend-header></app-backend-header>
      <div class="container-fluid">

        <div class="row">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            [(ngModel)]="searchText"
          />

          <button
            _ngcontent-roy-c3=""
            class="btn-meeting"
            type="submit"
            style="margin-left: 5%; width: 30%"
            routerLink="/admin/fournisseur"
          >
            Add fournisseur
          </button>
        </div>

        <table class="table table-striped" aria-label="">
          <thead class="thead-inverse">
            <tr>
              <th>Article</th>
              <th>Fournisseur</th>
              <th>Addresse</th>
              <th>Telephone</th>
              <th>Email</th>
              <th>City</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let fourDTO of fournisseurDTOList
                  | filter: searchText
                  | paginate: { itemsPerPage: 10, currentPage: p }
              "
            >
              <td>{{ fourDTO?.articleDto.designation }}</td>
              <td>{{ fourDTO?.firstName }} {{ fourDTO?.lastName }}</td>
              <td>{{ fourDTO?.address }}</td>
              <td>{{ fourDTO?.telephoneFournisseur }}</td>
              <td>{{ fourDTO?.email }}</td>
              <td>{{ fourDTO?.city }}</td>
              <td>{{ fourDTO?.country }}</td>

              <td class="text-right">
                <button
                  class="btn btn-primary btn-sm"
                  [routerLink]="['/admin/fournisseur', fourDTO.id]"
                >
                  <em class="fa fa-edit" aria-hidden="true"></em></button
                >&nbsp;

                <button
                  class="btn btn-danger btn-sm"
                  (click)="confirmDialog(fourDTO.id)"
                >
                  <i class="fa fa-trash" aria-hidden="true"></i></button
                >&nbsp;
              </td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>

    <app-backend-footer></app-backend-footer>
  </div>
</div>
