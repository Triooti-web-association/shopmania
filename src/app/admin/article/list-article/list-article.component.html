<div class="container">
  <div style="padding-left: 20px; padding-top: 10px;">
    <button type="button"
      (click)="onCreateArticle()"
      class="btn btn-success btn-lg"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Create
    </button>&nbsp;
  </div>
  <table class="table table-striped table-bordered table-sm row-border hover">
    <thead>
      <tr>
        <th>Photo</th><th>Reference</th><th>Designation</th><th>Categorie</th><th>Price</th><th>Quantity</th>
        <th>Promo</th><th>Selected</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let art of articles; let i=index;">
        <td>{{art?.photo}}</td>
        <td>{{art?.reference}}</td>
        <td>{{art?.designation}}</td>
        <td>{{art?.scategorie.libelle}}</td>
        <td>{{art?.price}}</td>
        <td>{{art?.currentPrice}}</td>
        <td>{{art?.quantity}}</td>
        <td>{{art?.promo}}</td>
        <td>{{art?.selected}}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="addEditArticle(i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
          <button class="btn btn-danger btn-sm" (click)="onDeleteArticle(art.idArticle)"><i class="fa fa-trash-o"></i>  </button>
        </td>
      </tr>
    </tbody>

  </table>

</div>
