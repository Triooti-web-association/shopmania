<div id="wrapper">
  <app-backend-sidebar></app-backend-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-backend-header></app-backend-header>
      <div class="container-fluid">
      <h3><i class="fa fa-angle-right"></i> List des scategories</h3>
        <div>
          <div class="row">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              [(ngModel)]="searchText"
            />

            <button
              _ngcontent-roy-c3=""
              class="btn-meeting"
              (click)="onAddSubcategory()"
              type="submit"
              style="margin-left: 5%; width: 30%"
            >
              <em class="fa fa-plus"> </em> Add scategorie
            </button>
          </div>

          <table class="table table-striped" aria-label="">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>code</th>
                <th>Categorie</th>
                <th>Designation</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let subCatDTO of subcategoryListDTO
                    | filter: searchText
                    | paginate: { itemsPerPage: 10, currentPage: p };
                  let i = index;
                "
              >
                <td>{{ subCatDTO.id }}</td>
                <td>{{ subCatDTO.code }}</td>
                <td>{{ subCatDTO.categoryDto?.designation }}</td>
                <td>{{ subCatDTO.libelle }}</td>

                <td>
                  <button
                    class="btn btn-warning btn-sm"
                    [routerLink]="['/admin/scategorie', subCatDTO.id]"
                  >
                    <i class="fa fa-edit" aria-hidden="true"></i></button
                  >&nbsp;

                  <button
                    class="btn btn-danger btn-sm"
                    (click)="deleteSubcategorie(subCatDTO.id)"
                  >
                    <i class="fa fa-trash" aria-hidden="true"></i></button
                  >&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <app-backend-footer></app-backend-footer>
  </div>
</div>
