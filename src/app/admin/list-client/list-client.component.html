<div class="container">
  <div style="padding-left: 20px; padding-top: 10px;">
    <button type="button"
      (click)="onSendEmail()"
      class="btn btn-success btn-lg"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Create
    </button>&nbsp;
  </div>
  <table class="table table-striped table-bordered table-sm row-border hover">
    <thead>
      <tr>
        <th>Reference</th><th>Pr√©nom</th><th>Nom</th><th>Telephone</th><th>Email</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let client of clients; let i=index;">
        <td>{{client?.reference}}</td>
        <td>{{client?.firstName}}</td>
        <td>{{client?.lastName}}</td>
        <td>{{client?.phoneClient}}</td>
        <td>{{client?.email}}</td>
        <td>{{client?.email}}</td>

        <td>
          <button class="btn btn-info btn-sm" (click)="addEditClient(i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
          <button class="btn btn-danger btn-sm" (click)="onDeleteClient(client.idClient)"><i class="fa fa-trash-o"></i>  </button>
        </td>
      </tr>
    </tbody>

  </table>

</div>
