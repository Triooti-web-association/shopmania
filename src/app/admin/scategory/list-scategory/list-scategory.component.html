<div id="wrapper">
    <app-backend-sidebar></app-backend-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-backend-header></app-backend-header>
            <div class="container-fluid">
                <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1>
                        <i class="fa fa-angle-right"></i> List of scategories
                    </h1>

                </div> -->


                <div class="row">
                    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

                    <button _ngcontent-roy-c3="" class="btn-meeting" 9
                    type="submit" style="margin-left: 5%; width: 30%;" routerLink="/admin/scategorie">
                    <i class="fa fa-plus"> </i> Add scategorie</button>

                </div>

                <table class="table table-striped" aria-label="">

                    <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Designation</th>
                            <th>Categorie</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let scategoryDTO of scategoryListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                            <td>{{scategoryDTO?.id}}</td>
                            <td>{{scategoryDTO?.code}}</td>
                            <td>{{scategoryDTO?.libelle}}</td>
                            <td>{{scategoryDTO?.categoryDto?.designation}}</td>
                            <td class="text-right">
                              <button
                                class="btn btn-warning btn-sm"
                                [routerLink]="['/admin/scategorie', scategoryDTO.id]">

                                <i class="fa fa-eye" aria-hidden="true"></i></button
                              >&nbsp;

                              <button
                                class="btn btn-danger btn-sm"
                                (click)="confirmDialog(scategoryDTO.id)"
                              >
                                <i class="fa fa-trash" aria-hidden="true"></i></button
                              >&nbsp;
                            </td>

                        </tr>
                    </tbody>

                </table>
                <div class="pagination ">
                    <pagination-controls (pageChange)="p=$event"></pagination-controls>
                </div>
            </div>
        </div>

        <app-backend-footer></app-backend-footer>
    </div>

</div>
