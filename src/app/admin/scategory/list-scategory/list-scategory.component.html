<h3><i class="fa fa-angle-right"></i> List of scategories</h3>
<div>

    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddScategorie()">Add scategorie</button>

    </div>

    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Designation</th>
                <th>Categorie</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let scategorie of scategories | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{scategorie?.id}}</td>
                <td>{{scategorie?.code}}</td>
                <td>{{scategorie?.libelle}}</td>
                <td>{{scategorie?.categorie?.designation}}</td>

                <td>
                    <div class="container ">
                        <button mat-raised-button class="action-button btn-primary" (click)="addEditScategorie(scategorie) ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteScategorie(scategorie)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
