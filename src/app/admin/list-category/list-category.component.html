<div class="container">
  <div style="padding-left: 20px; padding-top: 10px;">
    <button type="button"
      (click)="onCreateCategory()"
      class="btn btn-success btn-lg"
    >
      <i class="fa fa-plus" aria-hidden="true"></i> Create
    </button>&nbsp;
  </div>
  <table class="table table-striped table-bordered table-sm row-border hover">
    <thead>
      <tr>
        <th>ID</th><th>Code</th><th>Designation</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let categorie of categories; let i=index;">
        <td>{{categorie?.idCategory}}</td>
        <td>{{categorie?.code}}</td>
        <td>{{categorie?.designation}}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="addEditCategorie(i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
          <button class="btn btn-danger btn-sm" (click)="onDeleteCategory(categorie.idCategory)"><i class="fa fa-trash-o"></i>  </button>
        </td>
      </tr>
    </tbody>

  </table>

</div>
