<div id="wrapper">
  <app-backend-sidebar></app-backend-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-backend-header></app-backend-header>
      <div class="container-fluid">
        <h3><i class="fa fa-angle-right"></i> List des commandes</h3>
        <div>
          <div class="row">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              [(ngModel)]="searchText"
            />

          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead class="thead-inverse">
                <tr>
                  <th>Num√©ro</th>
                  <th>Client</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let commandeDTO of commandeDTOList
                      | filter: searchText
                      | paginate: { itemsPerPage: 20, currentPage: p };
                    let i = index;
                  "
                >
                  <td>{{ commandeDTO?.numeroCommande }}</td>
                  <td>
                    {{ commandeDTO?.clientDto.firstName }}
                    {{ commandeDTO?.clientDto.lastName }}
                  </td>
                  <td>{{ commandeDTO?.total }}</td>
                  <td>{{ commandeDTO?.status }}</td>
                  <td>{{ commandeDTO?.dateCommande | date: "dd-MM-yyyy" }}</td>

                  <td>
                    <button
                      class="btn btn-warning btn-sm"
                      (click)="viewCommande(commandeDTO)"
                    >
                      <i class="fa fa-eye" aria-hidden="true"></i></button
                    >&nbsp;

                    <button
                      class="btn btn-danger btn-sm"
                      (click)="onDeleteCommande(commandeDTO.id)"
                    >
                      <i class="fa fa-trash" aria-hidden="true"></i></button
                    >&nbsp;
                  </td>


                </tr>
              </tbody>
            </table>
            <div class="pagination">
              <pagination-controls
                (pageChange)="p = $event"
              ></pagination-controls>
            </div>

          </div>

        </div>
      </div>
    </div>
    <app-backend-footer></app-backend-footer>
  </div>
</div>
