<h1>Modifier Utilisateur</h1>
<!--  <form #addArticleForm="ngForm" name="form" (ngSubmit)="onAddArticle()"> -->

<form #addUtilsateurForm="ngForm" name="form">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="addEditUtilisateurDTO.id"
  />

  <div class="form-group">
    <label>Nom & Pr√©nom </label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="addEditUtilisateurDTO.name"
      name="name"
      id="name"
      #name="ngModel"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        (name.touched || addUtilsateurForm.submitted) && name.errors?.required
      "
    >
      name est obligatoire
    </span>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="addEditUtilisateurDTO.email"
      name="email"
      id="email"
      #email="ngModel"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        (email.touched || addUtilsateurForm.submitted) && email.errors?.required
      "
    >
      email est obligatoire
    </span>
  </div>

  <div class="form-group">
    <label>Mobile</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="addEditUtilisateurDTO.mobile"
      name="mobile"
      id="mobile"
      #mobile="ngModel"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        (mobile.touched || addUtilsateurForm.submitted) &&
        mobile.errors?.required
      "
    >
      email est obligatoire
    </span>
  </div>

  <div class="form-group">
    <button
      *ngIf="!paramId"
      type="submit"
      class="btn btn-lg btn-success"
      (click)="submit()"
    >
      <em class="fa fa-database"></em> Enregistrer</button
    >&nbsp;
    <button *ngIf="paramId" class="btn btn-lg btn-warning" (click)="update()">
      <em class="fa fa-database"></em>Modifier
    </button>
    <button type="button" (click)="goBack()" class="btn btn-lg btn-danger ml-1">
      <span class="fa fa-arrow-left">Fermer</span>&nbsp;
    </button>
  </div>
</form>
