<div id="wrapper">
  <app-backend-sidebar></app-backend-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-backend-header></app-backend-header>
      <div class="container-fluid">
      <h3><i class="fa fa-angle-right"></i> List des scategories</h3>
        <div>
          <div class="row">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              [(ngModel)]="searchText"
            />

          </div>

          <table class="table table-striped" aria-label="">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Utilisateur</th>
                <th>Email</th>
                <th>Operation</th>
                <th>Date Connection</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let histLoginDTO of historiqueLoginListDTO
                    | filter: searchText
                    | paginate: { itemsPerPage: 10, currentPage: p };
                  let i = index;
                "
              >
                <td>{{ histLoginDTO.id }}</td>
                <td>{{histLoginDTO.utilisateurDto.name}}</td>
                <td>{{histLoginDTO.utilisateurDto?.email}}</td>
                <td>{{ histLoginDTO.action }}</td>

                <td>{{histLoginDTO.createdDate | date:'dd-MM-yyyy Ã  hh:mm:ss'}}</td>

                <td>

                  <button
                    class="btn btn-danger btn-lg"
                    (click)="deleteHistoriqueLogin(histLoginDTO.id)"
                  >
                    <i class="fa fa-trash" aria-hidden="true"></i></button
                  >&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <app-backend-footer></app-backend-footer>
  </div>
</div>
