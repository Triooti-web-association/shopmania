<div class="bottom-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <a routerLink="/home">
                        <img src="assets/customer/img/logo.png" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <app-search></app-search>
            </div>

            <div class="col-md-3">
                <div class="user">
                    <a routerLink="/wishlist" class="btn wishlist">
                        <i class="fa fa-heart"></i>
                        <!-- <span>(0)</span> -->
                        <span>({{totalPrice | currency: 'USD'}})</span>
                    </a>

                    <a routerLink="/cart" class="btn cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span>({{totalQuantity}})</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
