<app-main-top></app-main-top>

<!-- Breadcrumb Start -->
<app-breadcrumb></app-breadcrumb>
<!-- Breadcrumb End -->

<!-- Cart Start -->
<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div *ngIf="cartItems.length > 0 ">
                    <div class="cart-page-inner">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody class="align-middle">
                                    <tr *ngFor="let item of cartItems; let i=index;">
                                        <td>
                                            <div class="img">
                                                <!--  <a href="#"><img src="assets/customer/img/{{item.data.pImageDefault}}" alt="Image"></a> -->
                                                <img [src]="this.catalogueService.apiServerUrl+'/articles/photoArticle/'+item.id+'?ts='+getTS()" alt="Product Image">
                                                <p>{{item.name}}</p>
                                            </div>
                                        </td>
                                        <td>${{item.unitPrice}}</td>
                                        <!-- <td>$99</td> -->
                                        <td>
                                            <div class="qty">
                                                <button class="btn-minus" (click)="decrementQuantity(item)" style="cursor: pointer;"><i class="fa fa-minus"></i></button>
                                                <input type="text" value="{{item.quantity}}">
                                                <button class="btn-plus" (click)="inCrementQuantity(item)" style="cursor: pointer;"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </td>
                                        <td>${{item.unitPrice * item.quantity}}</td>
                                        <td><button (click)="removeCart(item)" style="cursor: pointer;"><i class="fa fa-trash"></i></button></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8-offset-2" *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert" style="text-align:center;">
                    Votre panier est vide
                </div>

            </div>
            <div class="col-lg-4">
                <div class="cart-page-inner" *ngIf="cartItems.length > 0 ">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="coupon">
                                <input type="text" placeholder="Coupon Code">
                                <button>Apply Code</button>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="cart-summary">
                                <div class="cart-content">
                                    <h1>Cart Summary</h1>
                                    <p>Sub Total<span>${{totalPrice}}</span></p>
                                    <p>Shipping Cost<span>${{shippingCost}}</span></p>
                                    <h2>Grand Total<span>${{totalPrice + shippingCost}}</span></h2>
                                </div>
                                <div class="cart-btn">
                                    <button>Update Cart</button>
                                    <button routerLink="/checkout">Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
