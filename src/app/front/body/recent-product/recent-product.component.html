            <div class="col-lg-3" *ngFor="let artDTO of articleTop12OrderByCreatedDateDesc; let i = index">
                <div class="product-item">
                    <div class="product-title">
                        <a [routerLink]="['/product-detail', artDTO.reference]">{{artDTO.designation}}</a>

                        <div class="product-action">

                            <a [routerLink]="['/product-detail', artDTO.reference]"><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="product-price">
                        <h3><span>$</span>{{artDTO.price}}</h3>

                    </div>
                </div>
