<!-- Breadcrumb Start -->
<!-- <app-breadcrumb></app-breadcrumb> -->
<div class="breadcrumb-wrap">
  <div class="container-fluid">
      <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
          <li class="breadcrumb-item"><a routerLink="/products">Catalogues</a></li>
          <li class="breadcrumb-item active">Checkout</li>
      </ul>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Start -->
<div class="checkout">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">
           <!--   <input type="text" class="form-control" formControlName="id" [value]="this.userId"  required> -->

            <div class="col-lg-8">




              <!-- Customer info -->
                <div class="checkout-inner">
                    <div class="billing-address">
                        <h2>Customer Information</h2>
                        <div class="row" formGroupName="customer">

                            <div class="col-md-6">
                                <label>Prénom</label>
                                <input type="text" class="form-control" formControlName="firstName" placeholder="Votre prénom" required>

                              <!--   <div *ngIf="f['firstName'].invalid && (f['firstName'].dirty || f['firstName'].touched)" class="alert alert-danger mt-1">
                                  <div *ngIf="f['firstName'].errors.required">
                                      First Name is required
                                  </div>
                                  <div *ngIf="f['firstName'].errors.minlength">
                                      First Name must be at least 2 characters long.
                                  </div>
                                </div> -->
                            </div>

                            <div class="col-md-6">
                                <label>Nom"</label>
                                <input class="form-control" formControlName="lastName" type="text" placeholder="Votre prénom">

                            </div>

                            <div class="col-md-6">
                                <label>E-mail</label>
                                <input class="form-control" formControlName="email" type="text" placeholder="E-mail">

                            </div>

                            <div class="col-md-6">
                                <label>Mobile No</label>
                                <input class="form-control" formControlName="mobile" type="text" placeholder="Mobile No">
                            </div>

                        </div>
                    </div>

                </div>

                <!-- End Customer info -->

                <!-- Shipping info -->
                <div class="checkout-inner">
                  <div class="billing-address">
                      <h2>Shipping Address</h2>
                      <div class="row" formGroupName="shippingAddress">

                        <div class="col-md-12">
                          <label>Rue</label>
                          <input class="form-control" formControlName="street" type="text" placeholder="Street">

                        </div>

                        <div class="col-md-12">
                          <label>Ville</label>
                          <input class="form-control" formControlName="city"  type="text" placeholder="City">
                        </div>

                        <div class="col-md-12">
                          <label>Pays</label>

                          <select formControlName="country"  (change)="getStates('shippingAddress')" class="custom-select">

                            <option *ngFor="let country of listCountryDto" [ngValue]="country">
                                {{ country.name }}
                            </option>
                            <!--   <option [value]="0" selected>United State</option>
                              <option *ngFor="let tempCountry of listCountryDto" [ngValue]="tempCountry">
                                  {{ tempCountry.name }}
                              </option> -->
                          </select>

                        </div>


                        <div class="col-md-12">
                          <label>Région</label>
                          <select formControlName="state" id="" class="custom-select">
                            <option *ngFor="let tempState of shippingAddressStates" [ngValue]="tempState">
                                {{ tempState.name }}
                            </option>
                          </select>

                        </div>

                        <div class="col-md-12">
                          <label>ZIP Code</label>
                          <input class="form-control" formControlName="zipcode" type="text" placeholder="ZIP Code">
                        </div>

                        <div class="col-md-12">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newaccount">
                            <label class="custom-control-label" for="newaccount">Create an account</label>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)" class="custom-control-input" id="shipto">
                            <label class="custom-control-label" for="shipto">Ship to same address</label>
                          </div>
                        </div>

                      </div>
                  </div>

                </div>


                 <!-- Shipping info -->
                 <div class="billing-address">
                      <h2>Billing Address</h2>
                      <div class="row" formGroupName="billingAddress">

                        <div class="col-md-12">
                          <label>Rue</label>

                        <div class="col-md-12">

                        <div class="col-md-12">

                          <input class="form-control" formControlName="zipcode" type="text" placeholder="ZIP Code">
                        </div>
